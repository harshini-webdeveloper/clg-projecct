<div class="border-bottom row" style="margin-bottom:16px; padding-bottom:10px;">
  <div class="col-10">
  <h4 style="color:rgb(120,120,120); margin-bottom:4px; ">Course: {{job['tittle']}}</h4>
  <div>
    Location: {{job['location']}}
  </div>
  {% if 'fees' in job %}
  <div>
    <b>Fees: </b> {{job['fees']}}
  </div>
  {% endif %}
  </div>
  <div class="col-2">
    <a  href="/job/{{job['id']}}" type="button" class="btn btn-outline-info">Apply</a>
  </div>
</div>
